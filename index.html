		<script>
			$(function(){
				$.get("https://api.github.com/users/blockaj/repos", function(data){
					for (var i = 0; i < 10; i++) {
						console.log(data[i]);
						$("ul.github-projects").append("<a class='no_dec' href='http://github.com/" + data[i].full_name + "'><li class='github-project'>" + data[i].name + "</li></a>");
					}
				});
				var javascriptProficiency = document.getElementById('javascript-proficiency');
				var javascriptProficiencyx = javascriptProficiency.getContext("2d");
				javascriptProficiencyx.fillStyle = '#4f5b66';
				var i = 0;
				var javascriptInterval = setInterval(function(){
					if (i < 300) {
						javascriptProficiencyx.fillRect(0, 0, i, 30);
					}
					i++;
					console.log(i);
					clearInterval(this);
				}, 1);
				if (i == 300) {
					clearInterval(javascriptInterval);
				}
				
				
				
			});
			
		</script>
